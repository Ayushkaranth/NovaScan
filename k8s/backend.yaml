apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ayushkaranth/loop-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        # --- Database & Cache ---
        - name: MONGODB_URL
          value: "mongodb://mongodb:27017"
        - name: REDIS_URL
          value: "redis://redis:6379"
        
        # --- Authentication ---
        - name: SECRET_KEY
          value: "your_super_secret_jwt_key_here_change_this" 
        - name: JWT_SECRET_KEY
          value: "your_super_secret_jwt_key_here_change_this" 
        - name: GOOGLE_CLIENT_ID
          value: "Paste_Your_Google_Client_ID_Here" 
        - name: GOOGLE_CLIENT_SECRET
          value: "Paste_Your_Google_Client_Secret_Here"
        - name: GOOGLE_REDIRECT_URI
          value: "http://localhost:30008/auth/callback"
        
        # --- Application Config ---
        - name: DB_NAME
          value: "loop_ai_db"  # <--- Added
        
        # --- External Services (Placeholders for now) ---
        - name: GEMINI_API_KEY
          value: "Paste_Your_Real_Gemini_Key_Here"
        - name: NOTION_TOKEN
          value: "placeholder_notion_token"  # <--- Added (Pydantic requires it)
        - name: NOTION_DATABASE_ID
          value: "placeholder_database_id"   # <--- Added
        - name: RESEND_API_KEY
          value: "placeholder_resend_key"    # <--- Added
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30008